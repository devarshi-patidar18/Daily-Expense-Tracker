<div class="parent-page-css ">
    <div class="container">
        <div class="row justify-content-md-center">

            <!-- Form starts -->
            <div class="col-12 g-3 align-items-center">

                <!-- Add new category -->
                <button type="submit" class="btn btn-primary" (click)="isAddCat=!isAddCat">
                    Categories
                </button>

                @if(isAddCat){
                <div class="col-12">
                    <div class="input-group">
                        <input type="text" class="form-control" id="inlineFormInputGroupUsername"
                            [(ngModel)]="categoryModel.name" placeholder="Category Name" style="margin-right: 10px;">
                        <svg (click)="addCategory(this.categoryModel);" xmlns="http://www.w3.org/2000/svg" height="35"
                            width="35"
                            viewBox="0 0 512 512"><!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                            <path fill="#32751f"
                                d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM232 344l0-64-64 0c-13.3 0-24-10.7-24-24s10.7-24 24-24l64 0 0-64c0-13.3 10.7-24 24-24s24 10.7 24 24l0 64 64 0c13.3 0 24 10.7 24 24s-10.7 24-24 24l-64 0 0 64c0 13.3-10.7 24-24 24s-24-10.7-24-24z" />
                        </svg>
                    </div>
                </div>

                <div class="col-12 categoryDiv">


                    <table class="item-table">
                        <thead>
                            <th>Name</th>
                            <th></th>
                            <th></th>
                        </thead>
                        <tbody>
                            @for (item of this.categoryList; track $index) {
                            @if (item.catId) {
                            <tr>
                                <td>{{item.name}}</td>
                                <td><svg xmlns="http://www.w3.org/2000/svg" height="15" width="15.25"
                                        viewBox="0 0 448 512"><!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                                        <path fill="#e20808"
                                            d="M170.5 51.6L151.5 80l145 0-19-28.4c-1.5-2.2-4-3.6-6.7-3.6l-93.7 0c-2.7 0-5.2 1.3-6.7 3.6zm147-26.6L354.2 80 368 80l48 0 8 0c13.3 0 24 10.7 24 24s-10.7 24-24 24l-8 0 0 304c0 44.2-35.8 80-80 80l-224 0c-44.2 0-80-35.8-80-80l0-304-8 0c-13.3 0-24-10.7-24-24S10.7 80 24 80l8 0 48 0 13.8 0 36.7-55.1C140.9 9.4 158.4 0 177.1 0l93.7 0c18.7 0 36.2 9.4 46.6 24.9zM80 128l0 304c0 17.7 14.3 32 32 32l224 0c17.7 0 32-14.3 32-32l0-304L80 128zm80 64l0 208c0 8.8-7.2 16-16 16s-16-7.2-16-16l0-208c0-8.8 7.2-16 16-16s16 7.2 16 16zm80 0l0 208c0 8.8-7.2 16-16 16s-16-7.2-16-16l0-208c0-8.8 7.2-16 16-16s16 7.2 16 16zm80 0l0 208c0 8.8-7.2 16-16 16s-16-7.2-16-16l0-208c0-8.8 7.2-16 16-16s16 7.2 16 16z" />
                                    </svg>
                                </td>
                                <td>
                                    <svg (click)="editCategory(item)" xmlns="http://www.w3.org/2000/svg" height="15"
                                        width="15"
                                        viewBox="0 0 512 512"><!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                                        <path
                                            d="M471.6 21.7c-21.9-21.9-57.3-21.9-79.2 0L362.3 51.7l97.9 97.9 30.1-30.1c21.9-21.9 21.9-57.3 0-79.2L471.6 21.7zm-299.2 220c-6.1 6.1-10.8 13.6-13.5 21.9l-29.6 88.8c-2.9 8.6-.6 18.1 5.8 24.6s15.9 8.7 24.6 5.8l88.8-29.6c8.2-2.7 15.7-7.4 21.9-13.5L437.7 172.3 339.7 74.3 172.4 241.7zM96 64C43 64 0 107 0 160L0 416c0 53 43 96 96 96l256 0c53 0 96-43 96-96l0-96c0-17.7-14.3-32-32-32s-32 14.3-32 32l0 96c0 17.7-14.3 32-32 32L96 448c-17.7 0-32-14.3-32-32l0-256c0-17.7 14.3-32 32-32l96 0c17.7 0 32-14.3 32-32s-14.3-32-32-32L96 64z" />
                                    </svg>
                                </td>
                            </tr>
                            }
                            }
                        </tbody>
                    </table>

                </div>
                }

               <div class="col-12">
                 <!-- Clear Button -->
                 <button type="submit" class="btn btn-primary" (click)="clearCookie()">
                    Clear All Data from Storage
                </button>
               </div>

                <div class="col-12">
                    <div class="input-group">
                        <p>Delete button</p>
                    </div>
                    <div class="input-group">
                        <p>Item Name long text issue</p>
                    </div>
                    <div class="input-group">
                        <p>Need to implement Add category feature</p>
                    </div>
                    <div class="input-group">

                        <p>CICD implementation</p>
                    </div>
                    <div class="input-group">

                    <div class="input-group">

                        <p> new Changes from branch 1.0</p>
                    </div>
                    </div>
                </div>

            </div>
            <!-- </form> -->
            <!-- Form Eds -->
        </div>
    </div>

</div>
